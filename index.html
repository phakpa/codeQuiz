<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <div class="highscore"></div>
      <div class="timer"></div>
    </header>

    <div class="container main">
        <div class="questions"></div>
        <div class="highScoreFormMain">
            <div class="highScoreForm"></div>
            <h1><strong>HighScores</strong><h1></h1>
            <ol id="highScore-list"></ol>
            <button class="goBackBtn">Go Back</button>
            <button class="clearScoreBtn">Clear High Scores</button>
        </div>
        <div class="submission">
            <p>All Done!!</p>
            <div class ="finalScore"></div>
        </div>
        <div><button class="btn-outline-primary startButton"></button></div>
        <div><button class="btn-outline-primary answers answerA"></button></div>
        <div><button class="btn-outline-primary answers answerB"></button></div>
        <div><button class="btn-outline-primary answers answerC"></button></div>
        <div><button class="btn-outline-primary answers answerD"></button></div>
        <div class ="formMain">
            Enter Initials: 
            <input type ="text" name="userID" id="userID" placeholder="Example: PK">
            <button class="userSubmit"> Submit</button>
        </div>
        <div class="rightWrong center"></div>

    <script src="script.js"></script>
  </body>
</html>
